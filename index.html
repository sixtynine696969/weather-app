<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather app</title>
    <link rel="icon" type="image/x-icon" href="">
</head>
<body>
    <main>
        <div class="head">
            <form action="">
                <div class="input-box">
                    <input type="text">
                    <div class="error">location not found</div>
                </div>
                <button type="button">submit</button>
            </form>
            <div class="temp-toggle">
                <div class="toggler">
                    <input type="checkbox" name="" id="">
                    <div class="slider"></div>
                </div>
            </div>
        </div>
        <div class="current-data">
            <div class="top">
                <div class="city"></div>
                <div class="timedate"></div>
            </div>
            <div class="left">
                <img src="" alt="">
                <div class="temp">
                    <span class="temp-number"></span>
                    <span class="temp-degree">&deg;</span>
                </div>
            </div>
            <div class="right">
                <div class="condition-text"></div>
                <div class="feels-like">
                    <span class="feels-like-text">Feels like&nbsp;</span>
                    <div class="feels-like-number"></div>
                    <span class="feels-like-degree">&deg;</span>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
