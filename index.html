<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather app</title>
</head>
<body>
    <!-- <head>Weather</head> -->
    <main>
        <form action="">
            <input type="text">
            <button type="button">submit</button>
        </form>
        <div class="temp-toggle">
            <div class="toggler">
                <input type="checkbox" name="" id="">
                <div class="slider"></div>
            </div>
        </div>
        <div class="current-data">
            <div class="top">
                <div class="city">London</div>
                <div class="timedate">Sun, November 5 20:47</div>
            </div>
            <div class="left">
                <img src="https://cdn.weatherapi.com/weather/64x64/night/176.png" alt="">
                <div class="temp">8&deg;</div>
            </div>
            <div class="right">
                <div class="condition-text">Patchy rain possible</div>
                <div class="feels-like-text">Feels like 8&deg;</div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
