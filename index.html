<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather app</title>
</head>
<body>
    <!-- <head>Weather</head> -->
    <main>
        <form action="">
            <input type="text">
            <button>submit</button>
        </form>
        <div class="current-data">
            <div class="top">
                <div class="city">London</div>
                <div class="time">Sun, November 5 20:47</div>
            </div>
            <div class="left">
                <img src="https://cdn.weatherapi.com/weather/64x64/night/176.png" alt="">
                <div class="temp">
                    <span class="number">8&deg;</span>
                </div>
            </div>
            <div class="right">
                <div class="condition-text">Patchy rain possible</div>
                <div class="feels-like">
                    <span class="feels-like-text">Feels like</span>
                    <span class="temp">8</span>
                    <span class="degree-symbol">&deg;</span>
                </div>
                
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
